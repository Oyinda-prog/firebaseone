    <h5 class="text-center mb-4 mt-3">Enter Your Details To Check Your Grade.</h5>

        </div>
        <div class="form-group mb-3">

        </div>
        <div class="form-group mb-3">
            <input type="number" class="form-control" placeholder="Enter Your Grade" id="scoreOfUser">
        </div>
        <div class="form-group mb-3">
            <button class="btn btn-primary text-white w-100" onclick="checkScore()">Check Score</button>
        </div>
        <div class="form-group mb-3">
            <button class="btn btn-primary text-white w-100" onclick="stopMusic()">Stop music</button>
        </div>
        <div id="show" class="mx-3">Your value will be shown here</div>
